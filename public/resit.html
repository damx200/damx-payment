<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Resit Pembayaran</title>
  <style>
    body {
      background-color: #0a0f2c;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      width: 90%;
      max-width: 400px;
    }
    button {
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0ff;
    }
  </style>
</head>
<body>

  <h2>Upload Resit Pembayaran</h2>

  <input type="text" id="name" placeholder="Masukkan Nama" required><br>
  <input type="text" id="userid" placeholder="Masukkan ID Anda" required><br>
  <input type="file" id="receipt" accept="image/*" required><br>
  <button onclick="sendReceipt()">Hantar Resit</button>

  <script>
    const TELEGRAM_TOKEN = "7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc";
    const TELEGRAM_CHAT_ID = "6943312517";

    async function sendReceipt() {
      const name = document.getElementById('name').value.trim();
      const userid = document.getElementById('userid').value.trim();
      const file = document.getElementById('receipt').files[0];

      if (!name || !userid || !file) {
        alert("Sila isi semua maklumat dan muat naik resit.");
        return;
      }

      const formData = new FormData();
      formData.append('chat_id', TELEGRAM_CHAT_ID);
      formData.append('caption', `üßæ Resit Pembayaran\nNama: ${name}\nID: ${userid}`);
      formData.append('photo', file);

      try {
        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendPhoto`, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert("‚úÖ Resit berjaya dihantar ke Telegram!");
        } else {
          alert("‚ùå Gagal hantar resit.");
        }
      } catch (error) {
        alert("‚ö†Ô∏è Ralat sambungan atau token salah.");
      }
    }
  </script>

</body>
</html>
