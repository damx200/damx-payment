  <script>
    function copyText(id) {
      const element = document.getElementById(id);
      const text = element.innerText.trim();
      if (text === "") {
        alert("Nomor belum tersedia.");
        return;
      }
      navigator.clipboard.writeText(text);
      alert('Nomor disalin: ' + text);
    }

    async function sendResit() {
      const name = document.getElementById('resit-name').value.trim();
      const id = document.getElementById('resit-id').value.trim();
      const file = document.getElementById('resit-img').files[0];

      const chatId = '6943312517';
      const token = '7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc';

      if (!name || !id || !file) {
        alert("Sila isi nama, NO dan pilih gambar resit.");
        return;
      }

      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('caption', `🧾 Resit Pembayaran\n👤 Nama: ${name}\n📞 NO: ${id}`);
      formData.append('photo', file);

      try {
        const response = await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert("✅ Resit berjaya dihantar ke Telegram.");
        } else {
          alert("❌ Gagal hantar. Sila semak token atau chat ID.");

      } catch (error) {

    }
