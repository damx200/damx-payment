<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Muat Naik Resit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0f2c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h2 {
      margin-bottom: 10px;
    }

    input[type="text"], input[type="file"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #00f0ff;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .success {
      margin-top: 20px;
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Muat Naik Bukti Pembayaran</h2>
  <form id="resitForm">
    <input type="text" id="phone" placeholder="Masukkan Nombor Telefon" required><br>
    <input type="file" id="resitImg" accept="image/*" required><br>
    <button type="submit">Hantar Resit</button>
  </form>

  <div id="successMsg" class="success"></div>

  <script>
    const botToken = '7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc';
    const chatId = '6943312517';

    document.getElementById('resitForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const phone = document.getElementById('phone').value.trim();
      const file = document.getElementById('resitImg').files[0];

      if (!phone || !file) {
        alert('Sila isi nombor telefon dan pilih gambar!');
        return;
      }

      const caption = `üìû Nombor Telefon: ${phone}\nüì• Bukti pembayaran oleh pelanggan`;

      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('photo', file);
      formData.append('caption', caption);

      try {
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          document.getElementById('successMsg').textContent = '‚úÖ Resit berjaya dihantar ke admin!';
          document.getElementById('resitForm').reset();
        } else {
          alert('‚ùå Gagal hantar resit.');
        }
      } catch (error) {
        alert('‚ö†Ô∏è Ralat: ' + error.message);
      }
    });
  </script>

</body>
</html>
