<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>DAMX STORE - Pembayaran</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      color: #00ffcc;
    }
    .qr-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .qr-box {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px #00ffcc50;
    }
    .qr-box img {
      width: 250px;
      height: auto;
      border-radius: 10px;
    }
    input, button {
      margin: 15px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="text"], input[type="file"] {
      width: 70%;
      background: #262626;
      color: white;
    }
    button {
      background-color: #00ffcc;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ DAMX STORE - PEMBAYARAN</h1>

  <div class="qr-container">
    <div class="qr-box">
      <h3>QR TnG</h3>
      <img src="https://i.ibb.co/yPybDhp/tngqr.png" alt="QR TnG">
    </div>
    <div class="qr-box">
      <h3>QR DuitNow</h3>
      <img src="https://i.ibb.co/j6ps9KC/duitnowqr.png" alt="QR DuitNow">
    </div>
  </div>

  <form id="uploadForm" style="margin-top: 40px;">
    <input type="text" name="itemName" placeholder="Masukkan Nama Item" required><br>
    <input type="file" name="receiptImage" accept="image/*" required><br>
    <button type="submit">Upload Resit</button>
  </form>

  <button onclick="downloadReceipt()">Muat Turun Resit</button>

  <script>
    function downloadReceipt() {
      const link = document.createElement('a');
      link.href = 'https://i.ibb.co/yPybDhp/tngqr.png'; // Contoh sahaja, ganti dgn resit sebenar
      link.download = 'Resit_DAMXSTORE.png';
      link.click();
    }

    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const item = this.itemName.value;
      const file = this.receiptImage.files[0];
      alert('Resit untuk "' + item + '" berjaya dimuat naik!');
      // Tambah integrasi ke Telegram di sini jika perlu
    });
  </script>

</body>
</html>
