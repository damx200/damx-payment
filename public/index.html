<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Damx Store Payment</title>
  <style>
    body {
      background-color: #0a0f2c;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .pay-box {
      background: #11172f;
      padding: 20px;
      border-radius: 15px;
      margin: 1rem auto;
      max-width: 400px;
      box-shadow: 0 0 15px #00f0ff50;
    }

    .btn {
      display: inline-block;
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
      text-decoration: none;
    }

    .btn:hover {
      background: #00c7d8;
    }

    .qr-image {
      width: 250px;
      margin-top: 1rem;
      display: none;
    }

    input[type="file"] {
      padding: 10px;
      background: #222;
      color: #fff;
      border-radius: 10px;
      margin-top: 1rem;
    }

    #status {
      color: #0ff;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Damx Store Payment</h1>

  <div class="pay-box">
    <h2>DuitNow</h2>
    <p>Nombor: <span id="duitnowNum">01154222607</span></p>
    <button class="btn" onclick="copyDuitNow()">Salin Nombor</button>
  </div>

  <div class="pay-box">
    <h2>Touch 'n Go (TnG)</h2>
    <button class="btn" onclick="showQR()">Lihat QR Code</button>
    <br>
    <img src="https://i.ibb.co/4YXT5Ft/qrdummy.png" alt="QR TnG" class="qr-image" id="qrTng">
  </div>

  <div class="pay-box">
    <h2>Upload Resit Pembayaran</h2>
    <input type="file" id="resitFile" accept="image/*">
    <br>
    <button class="btn" onclick="uploadResit()">Hantar Resit</button>
    <div id="status"></div>
  </div>

  <script>
    function copyDuitNow() {
      const duitnow = document.getElementById("duitnowNum").textContent;
      navigator.clipboard.writeText(duitnow).then(() => {
        alert("Nombor DuitNow disalin!");
      });
    }

    function showQR() {
      document.getElementById("qrTng").style.display = "block";
    }

    async function uploadResit() {
      const fileInput = document.getElementById("resitFile");
      const status = document.getElementById("status");
      const file = fileInput.files[0];

      if (!file) {
        status.textContent = "Sila pilih gambar resit terlebih dahulu.";
        return;
      }

      const botToken = '7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc'; // Ganti dengan token kamu
      const chatId = '6943312517'; // Ganti dengan chat ID kamu

      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", file);
      formData.append("caption", "üì∏ Resit pembayaran baru dari pelanggan.");

      try {
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          status.textContent = "‚úÖ Resit berjaya dihantar!";
          fileInput.value = "";
        } else {
          status.textContent = "‚ùå Gagal hantar. Sila cuba lagi.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Ralat sambungan.";
      }
    }
  </script>

</body>
</html>
